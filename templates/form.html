<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Form</title>
    <style>
        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

            .slider-container label,
            .slider-container output {
                margin-right: 10px;
            }
    </style>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h2>Time Tracking Form</h2>
    <form action="/" method="post" id="time-tracking-form">
        <div class="slider-container">
            <label for="team_member">Team Member:</label>
            <select id="team_member" name="team_member">
                {% for member in team_members %}
                <option value="{{ member }}">{{ member }}</option>
                {% endfor %}
            </select>
            <label for="hours">Hours:</label>
            <input type="number" id="hours" name="hours" value="8" min="0" style="width: 50px;">
        </div>

        {% for category in categories %}
        <div class="slider-container">
            <label for="{{ category|lower }}">{{ category }}:</label>
            <input type="range" id="{{ category|lower }}" name="{{ category|lower }}" min="0" max="100" value="{{ 100 / num_categories }}" step="5" oninput="updateSliderValues()">
            <output id="{{ category|lower }}_value">{{ 100 / num_categories | round }}%</output>
            <output id="{{ category|lower }}_hours">0</output>
        </div>
        {% endfor %}

        <input type="submit" value="Submit">
    </form>
    <script>
        // Initialize outputs for hours on page load
        document.addEventListener('DOMContentLoaded', function () {
            updateSliderValues();
        });
    </script>
</body>
</html>
